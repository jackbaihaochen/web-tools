<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>隐私声明｜在线工具箱</title>
    <meta name="description" content="在线工具箱隐私声明：本网站为纯前端实现，不收集、不存储、不上传你的任何输入数据。" />
    <link rel="canonical" href="https://jackbaihaochen.github.io/web-tools/privacy.html" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "PrivacyPolicy",
      "name": "在线工具箱隐私声明",
      "url": "https://jackbaihaochen.github.io/web-tools/privacy.html",
      "description": "本网站所有工具为纯前端实现，不收集、不存储、不上传你的任何输入数据。"
    }
    </script>

    <link rel="stylesheet" href="./assets/css/site.css" />
</head>

<body>
    <header id="site-header"></header>

    <main class="wrap">
        <section class="hero">
            <h1>隐私声明</h1>
            <p class="muted subtitle">纯前端 · 零数据上传 · 隐私友好</p>
        </section>

        <section class="box">
            <h2>我们如何处理你的数据</h2>
            <p>本网站所有工具均在浏览器本地运行，涉及的数据处理（如解析、转换、格式化等）均发生在你的设备内存中。</p>
            <ul>
                <li>不收集任何输入内容</li>
                <li>不将数据发送至服务器</li>
                <li>不进行持久化存储（除非你主动下载到本地）</li>
            </ul>
        </section>

        <section class="box">
            <h2>Cookie 与追踪</h2>
            <p>本站默认不使用 Cookie，不内置第三方分析或广告追踪脚本。</p>
        </section>

        <section class="box">
            <h2>第三方依赖</h2>
            <p>当前版本仅使用浏览器原生能力，无需任何后端服务或外部 API。</p>
        </section>

        <section class="box">
            <h2>联系我们</h2>
            <p>如对隐私有进一步疑问或建议，欢迎通过 GitHub 提交 Issue 与我们联系。</p>
        </section>
    </main>

    <footer id="site-footer"></footer>
    <script src="./assets/js/site.js"></script>
</body>

</html>
